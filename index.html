<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador-1</title>
</head>
<body>
    <header>
        <img class="Logo" src="Imagenes/Logo.svg" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="caja-texcto" cols="30" rows="10" placeholder="Ingrese El Texto Aqui"></textarea>
            <div>
                <h6 class="alerta">Solo Letras Minusculas y Sin Acentos</h6>
            </div>
            <div class="botones">
                <button class="BT-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="BT-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje-encriptado" cols="30" rows="10"></textarea>
            <div>
                <button type="submit" class="copiar-texto">Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
